services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Ensure backend listens on port 5000
    env_file:
      - ./backend/.env  # Loads environment variables from .env
    depends_on:
      - mongodb
    restart: always  # Ensures the container restarts if it fails

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # Maps local port 3000 to container port 80
    depends_on:
      - backend
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: athulsagar547
      MONGO_INITDB_ROOT_PASSWORD: chatapp
    volumes:
      - mongodb_data:/data/db  # Prevents data loss
    restart: always  # Ensures MongoDB restarts if it crashes

volumes:
  mongodb_data:  # Persistent storage for MongoDB
