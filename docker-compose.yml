services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Ensure backend listens on port 5000
    env_file:
      - ./backend/.env  # Loads environment variables from .env
    restart: always  # Ensures the container restarts if it fails

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # Maps local port 3000 to container port 80
    depends_on:
      - backend
    restart: always
